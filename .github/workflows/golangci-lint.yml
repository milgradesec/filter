name: GolangCI-Lint

on:
  push:
    tags:
      - v*
    branches: [main]
  pull_request:

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v2
        with:
          go-version: ^1.18

      - name: Run
        uses: golangci/golangci-lint-action@v3
