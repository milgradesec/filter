name: Lint

on:
  push:
    tags:
      - v*
    branches: [main]
  pull_request:

jobs:
  golangci-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: ^1.24

      - name: Run
        uses: golangci/golangci-lint-action@v9
